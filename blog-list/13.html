<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        /* Optional: Add some styles to the iframe container */
        .iframe-container {
            width: 100%;
            height: 500px; /* Set the height of the iframe container */
            border: 0px solid #ccc; /* Optional: Add a border around the iframe */
        }

        /* Optional: Style the iframe for full width and height */
        .iframe-container iframe {
            width: 100%;
            height: 140%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Replace "https://example.com" with the URL of the website you want to embed -->
        <iframe src="https://jthemes.net/themes/f-html/naturix-html/blog.html" title="Embedded Website"></iframe>
    </div>
</body>

</html>
